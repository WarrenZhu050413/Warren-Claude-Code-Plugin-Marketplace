# Example Artifact Definition
# This demonstrates the composable component system

title: Composable Components Demo
description: Demonstrating style-agnostic component composition
style: minimal
theme: light

behaviors:
  - collapsible

components:
  - type: card
    data:
      CARD_TYPE: intro
      TITLE: Introduction
      CONTENT: |
        <p>This artifact was assembled from <strong>style-agnostic components</strong>.</p>
        <p>All components use <code>data-*</code> attributes instead of style classes,
        making them completely reusable across different visual designs.</p>
      FOOTER: Style system: minimal

  - type: collapsible
    data:
      STATE: open
      TITLE: What is Component Composition?
      CONTENT: |
        <p>Component composition is the practice of building complex UIs from small,
        reusable pieces that can be combined in different ways.</p>

        <p><strong>Key benefits:</strong></p>
        <ul>
          <li>Reusability across projects</li>
          <li>Separation of structure and style</li>
          <li>Easy to maintain and update</li>
          <li>Swap styles without changing code</li>
        </ul>

  - type: collapsible
    data:
      STATE: closed
      TITLE: The Three-Layer Model
      CONTENT: |
        <ol>
          <li><strong>Structure</strong> - Semantic HTML with data attributes</li>
          <li><strong>Style</strong> - CSS that targets data attributes</li>
          <li><strong>Behavior</strong> - Optional JavaScript enhancements</li>
        </ol>

        <p>This separation means you can:</p>
        <ul>
          <li>Extract components from existing work</li>
          <li>Reuse components in new projects</li>
          <li>Change the look without touching structure</li>
          <li>Add interactivity progressively</li>
        </ul>

  - type: mermaid
    data:
      MERMAID_CODE: |
        graph LR
            A[Component] --> B[Structure]
            A --> C[Style]
            A --> D[Behavior]
            B -.-> E[Reusable]
            C -.-> F[Swappable]
            D -.-> G[Optional]
      CAPTION: The component composition model

  - type: card
    data:
      CARD_TYPE: example
      TITLE: Try Changing Styles
      CONTENT: |
        <p>To see this same content with different styling, build this artifact
        with a different style system:</p>

        <pre><code>python3 scripts/component_assembler.py build \
    example-artifact-definition.yml \
    -o ~/Desktop/Artifacts/demo-chinese.html \
    -s chinese-palette</code></pre>

        <p>Same components, completely different look!</p>
      FOOTER: No code changes required
