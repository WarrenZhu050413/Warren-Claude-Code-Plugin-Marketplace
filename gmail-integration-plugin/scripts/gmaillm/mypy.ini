[mypy]
# Mypy configuration for gmaillm
# Static type checking to complement runtime validation

# General settings
python_version = 3.14
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Start lenient, increase strictness gradually
disallow_any_generics = False

# Output
show_error_codes = True
show_error_context = True
pretty = True
color_output = True

# Strict mode (gradually enable these)
# check_untyped_defs = True
# disallow_untyped_calls = True
# disallow_incomplete_defs = True
# disallow_untyped_decorators = True

# Follow imports
follow_imports = normal
ignore_missing_imports = True  # For third-party libraries without stubs

# Plugins
plugins = pydantic.mypy

# Pydantic plugin settings
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

# Per-module settings

[mypy-tests.*]
# More lenient for test code
disallow_untyped_defs = False
warn_return_any = False

[mypy-googleapiclient.*]
# Google API client doesn't have complete type stubs
ignore_missing_imports = True

[mypy-google.oauth2.*]
# OAuth library doesn't have complete type stubs
ignore_missing_imports = True

[mypy-google_auth_oauthlib.*]
# OAuth library doesn't have complete type stubs
ignore_missing_imports = True
